<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clap Emoji Sentence</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<main class="main">
	<div class="title">
		<p><strong>Welcome to Ryuind's clappy text creator.</strong></p>
	</div>
	</main>


	<div class="sentenceBtn">
		<input type="text" class="lyrics" value="Enter Sentence Here..."></input>
	</div>

	<div class="btnText">
		<p>Enter the amount of claps you want.</p>
	</div>

	<div class="textCtn">
		<p class="bef">Before</p><p class="bet">Between</p><p class="aft">After</p>

	</div>

	<div class="numberBtn">
		
		<input type="number" class="beforeWub" value="2"></input>
		
		<input type="number" class="spaceWub" value="1"></input>
		
		<input type="number" class="afterWub" value="2"></input>
	</div>

	<button class="enter" onclick="annoyify()">Press here to clapify</button>

	<div class="resultCtn">
		<p id="result"></p>
	</div>



</body>

























<script src="app.js"></script>
</html>
